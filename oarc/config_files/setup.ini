[project]
; Basic project information
name = oarc
version = 0.1.0
author = Leo Borcherding
license = Apache License 2.0
description = Ollama Agent Roll Cage - Speech to Speech with Vision AI Chatbot API
url = https://github.com/Leoleojames1/oarc

[environment]
; Environment requirements
python_min_version = 3.10
develop_mode = true
install_external_deps = true

[paths]
; Important directories (relative to project root)
models_dir = models
logs_dir = logs
config_dir = oarc/config_files
voice_samples_dir = oarc/speechToSpeech/voices

[features]
; Enable/disable major features
enable_speech_recognition = true
enable_text_to_speech = true
enable_vision = true
use_gpu_acceleration = auto