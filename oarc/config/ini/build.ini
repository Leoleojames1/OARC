[build]
; Output directory for built packages relative to project root
output_dir = dist

; Build options
build_wheel = true
build_sdist = false
build_source = false

; Clean before building
clean_before_build = true

; Python versions to target
py_versions = cp38 cp39 cp310 cp311 cp312

; Package metadata
package_name = oarc
package_description = Ollama Agent Roll Cage - Speech to Speech with Vision AI Chatbot API
